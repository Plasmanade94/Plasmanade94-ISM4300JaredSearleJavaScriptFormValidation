<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="CustomerInformation.css">
<script>
function formValidation() 
{

  var fname=document.forms["customer_Form"]["fname"].value;
  if (fname == "") 	
	{
    alert("Please provide a valid first name!");
	return false;
	}
	
  var lname=document.forms["customer_Form"]["lname"].value;
  if (lname == "")
    {
	alert("Please provide a valid last name!");
	return false;
	}
	
	var Email=document.forms["customer_Form"]["Email"].value;
  if (Email == "")
    {
	alert("Please provide a valid Email address!");
	return false;
	}
	
  else alert ("Thank you for filling out this form!");
  
	
	
}



  
</script>
</head>
<body>
<div style="border:3px solid black; text-align:left; width:20%">

</br>

  First Name: <input type="text" name="fname" size=25px>
  <br></br>
  Last Name: <input type="text" name="lname" size=26px>
  <br></br>
  E-mail: <input type="text" name="Email" size=30px>
  <br></br>
  <div class="button">
  <input type="submit" value="Submit">
  </div>



<hr></hr>

</div>
</h2>
</body>
</html>
